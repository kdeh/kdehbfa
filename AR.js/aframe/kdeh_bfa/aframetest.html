<!doctype HTML>
<html>
<!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    
<body style='margin : 0px; overflow: scroll;'>
<!--  ratio of border to custom image-->
<a-scene embedded arjs='patternRatio: 0.7'>
        
<!--load obj/mtl/img assets        -->
<a-assets>
      
<!--        gltf files-->
    <a-asset-item id="tea" src="models/glTF/teacup.gltf"></a-asset-item>
    <a-asset-item id="window" src="models/glTF/windows_single.gltf"></a-asset-item>
    <a-asset-item id="clock" src="models/glTF/clock.gltf"></a-asset-item>
    <a-asset-item id="phone" src="models/glTF/phoneplate.gltf"></a-asset-item>
<!--    <a-asset-item id="set" src="models/glTF/Krystal-Deh-1.gltf"></a-asset-item>   -->
    
      </a-assets>
<!--    custom target img. create object inside a-marker tags. 2nd pattern will have new a-marker tag-->
    
<!--    teacup pattern marker 1-->
    <a-marker type='pattern' url='kdeh_ar_code4_duo.patt'>
           <a-entity gltf-model="#tea" scale="2 2 2"></a-entity>
    </a-marker>  
        
<!--   window pattern marker 2 -->
    <a-marker type='pattern' url='kdeh_ar_code3_window.patt'>
        <a-entity gltf-model="#window" scale="2 2 2"></a-entity>
    </a-marker>   
        
        <!--    clock pattern marker 3 -->
    <a-marker type='pattern' url='kdeh_ar_code2_swirl.patt'>
        <a-entity gltf-model="#clock" scale="1 1 1"></a-entity>
    </a-marker>   
        
          <!--   phone pattern marker 4 -->
    <a-marker type='pattern' url='kdeh_ar_code1.patt'>
        <a-entity gltf-model="#phone" scale="2 2 2"></a-entity>
    </a-marker>   
        
<!-- create camera here-->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
